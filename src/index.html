<html>

    <head>
        <title>Calculator</title>
    </head>

    <body>
            <h1>Calculator!</h1> 
            <label for="op">Operation:</label>
            <select onchange="controlInputs()" name="op" id="op">
                <option value="sum">Sum</option>
                <option value="sub">Sub</option>
                <option value="times">Times</option>
                <option value="squared">Squared</option>
            </select>

            <br><br>

            <input id="a" type="text" name="a=" placeholder="a=">
            <input id="b" type="text" name="b=" placeholder="b=">
            =
            <span id="result"></span><br>
            <br>
            <input type="submit" onclick="calc()" value="Calc">

            <br>

            

        <script>
            function calc(){
                 a = document.getElementById("a").value
                 b = document.getElementById("b").value

                 op = document.getElementById("op").value

                 fetch('http://localhost:3000/' + op + '?a=' + a + '&b=' + b)
                .then((response) => response.json())
                .then((data) => document.getElementById("result").textContent = data.result);
            }

            function controlInputs(){
                op = document.getElementById("op").value
                if(op === 'squared'){
                    document.getElementById("b").style.display = "none"
                }else{
                    document.getElementById("b").style.display = ""
                }
            }
        </script>

    </body>

</html>
